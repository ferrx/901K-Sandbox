<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.cbssports.com/collegebasketball/teams/" />
<title>Sample Selenium Test</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Sample Selenium Test</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/collegebasketball/teams/</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=Saint Joseph's</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=(//a[contains(text(),'Recap')])[11]</td>
	<td></td>
</tr>
<tr>
	<td>goBackAndWait</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>assertElementPresent</td>
	<td>name=pulldown</td>
	<td>Auburn Tigers</td>
</tr>
<tr>
	<td>selectAndWait</td>
	<td>name=pulldown</td>
	<td>label=Maryland Terrapins</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>link=RPI Breakdown</td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
